services:
  app:
    container_name: aphelion
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - NODE_ENV=production
      - DOCKER_HOST=tcp://docker-proxy:2375
    ports:
      - "127.0.0.1:${PORT}:${PORT}"
    volumes:
      - .env:/app/.env:ro
      - node_modules:/app/node_modules
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    user: "1000:1000"
    networks:
      - aphelion-net
volumes:
  node_modules:
networks:
  aphelion-net:
    driver: bridge
